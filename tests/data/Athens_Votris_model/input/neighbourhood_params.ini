# This is a TOML-format neighbourhood (base) configuration file.
# [-] indicates fraction, please type 0.75 to represent 75%.

#######
# run #
#######

title = "Neighbourhood config"  # Title of the configuration
name = "Athens_Votris"          # Name of the simulation
starttime = 2020-03-01 00:00:00 # Simulation start time in format YYYY-MM-DD HH:MM:SS
endtime = 2020-03-03 00:00:00   # Simulation end time in format YYYY-MM-DD HH:MM:SS
timestep = 3600                 # Timestep length in seconds [3600: hourly, 86400: daily]

###########
# landuse #
###########

soiltype = 1        # Soil type
croptype = 11       # Crop type
tot_area = 234378.0 # Total area of the study area [m2]
area_type = 0       # Area input type [0: fraction(default), 1: area]
# Land use area values [m2]
landuse_area = { "op" = 5372.0, "ow" = 2672.0, "up" = 120583.0, "pr" = 61297.0, "cp" = 44454.0, "tot_area" = 234378.0 }

# Land use area fractions [-]
landuse_frac = { "op" = 0.023, "ow" = 0.011, "up" = 0.514, "pr" = 0.262, "cp" = 0.19, "tot_area" = 1.0 }


##############
# paved roof #
##############

tot_pr_area = 61297   # Total area of paved roof [m2]
pr_frac = 0.262       # Paved roof fraction of total area [-]
frac_pr_aboveGW = 1.0 # Part of buildings above Groundwater [-]
discfrac_pr = 0.1     # Part of paved roof disconnected from sewer system [-]
intstorcap_pr = 3.0   # Interception storage capacity of paved roof [mm]
intstor_pr_t0 = 0.0   # Initial interception storage of paved roof (at t=0) [mm]

################
# closed paved #
################

tot_cp_area = 44454 # Total area of closed paved in square meters
cp_frac = 0.19      # Closed paved fraction of total area [-]
discfrac_cp = 0.05  # Part of closed paved disconnected from sewer system [-]
intstorcap_cp = 2.0 # Interception storage capacity of closed paved
intstor_cp_t0 = 0.0 # Initial interception storage of closed paved (at t=0) [mm]

##############
# open paved #
##############

tot_op_area = 5372  # Total area of open paved [m2]
op_frac = 0.023     # Open paved fraction of total area [-]
discfrac_op = 0.5   # Part of open paved disconnected from sewer system [-]
intstorcap_op = 4.0 # Interception storage capacity of open paved [mm]
infilcap_op = 24.0  # Infiltration capacity of open paved [mm/d]
intstor_op_t0 = 0.0 # Initial interception storage of open paved (at t=0) [mm]

###########
# unpaved #
###########

tot_up_area = 120583    # Total area of unpaved [m2]
up_frac = 0.514         # Unpaved fraction of total area [-]
intstorcap_up = 5.0     # Interception storage capacity of unpaved [mm]
infilcap_up = 48.0      # Infiltration capacity of unpaved [mm/d]
fin_intstor_up_t0 = 0.0 # Initial interception storage of unpaved (at t=0) [mm]

###############
# groundwater #
###############

w = 1000.0              # Drainage resistance from groundwater to open water (w) [d]
seepage_define = 0      # Seepage to deep groundwater defined as either constant downward flux or dynamic computed flux determined by head difference and resistance [0=flux; 1=level]
down_seepage_flux = 0.0 # Constant downward flux from shallow groundwater to deep groundwater [mm/d]
head_deep_gw = 20.0     # Hydraulic head of deep groundwater [m below ground level]
vc = 100000.0           # Vertical flow resistance from shallow groundwater to deep groundwater (vc) [d]
gwl_t0 = 1.5            # Initial groudwater level (at t=0), usually taken as target water level, relating to "storcap_ow" [m-SL]

##############
# open water #
##############

tot_ow_area = 2672    # Total area of open water [m2]
ow_frac = 0.011       # Open water fraction of total area [-]
frac_ow_aboveGW = 0.0 # Part of open water above Groundwater [-]
storcap_ow = 1500.0   # Storage capacity of open water (divided by 1000 is target open water level) [mm]
q_ow_out_cap = 3.0    # predefined discharge capacity from open water (internal) to outside water (external) [mm/d over total area]

################
# sewer system #
################

swds_frac = 0.25       # Part of urban paved area with storm water drainage system (SWDS) [-]
storcap_swds = 2.0     # Storage capacity of storm water drainage system (SWDS) [mm]
storcap_mss = 2.0      # Storage capacity of mixed sewer system (MSS) [mm]
rainfall_swds_so = 8.0 # Rainfall intensity when SWDS overflow occurs on street [mm/timestep]
rainfall_mss_ow = 8.0  # Rainfall intensity when combined overflow to open water occurs [mm/timestep]
stor_swds_t0 = 0.0     # Initial storage in storm water drainage system (SWDS) [mm]
so_swds_t0 = 0.0       # Initial sewer overflow from storm water drainage system (SWDS) [mm]
stor_mss_t0 = 0.0      # Initial storage in mixed sewer system (MSS) [mm]
so_mss_t0 = 0.0        # Initial sewer overflow from mixed sewer system (MSS) [mm]
